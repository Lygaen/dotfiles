env:
  TERM: alacritty

window:

  padding:    
    x: 8
    y: 8

  dynamic_padding: true          

  startup_mode: Windowed

  title: Alacritty    
  
  dynamic_title: true  

  class:
    instance: Alacritty    
    general: Alacritty     
  
  decorations_theme_variant: None

scrolling:
  history: 10000

font:   
  normal:
    family: CodeNewRoman Nerd Font
    style: Regular  

  bold:  
    family: monospace
    style: Bold
 
  italic:  
    family: monospace
    style: Italic

  bold_italic:
    family: monospace

  size: 11.0

  offset:
    x: 0
    y: 0

  builtin_box_drawing: true   # If `true`, Alacritty will use a custom built-in font

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background:        '#011627'
    foreground:        '#ffb2b7'
    bright_foreground: '#eeeeee'
    dim_foreground: '#828482'

  cursor:
    text:   '#080808'
    cursor: '#9ca1aa'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#BD0000'
      background: '#FAFA00'
    focused_match:
      foreground: '#BD0000'
      background: '#FFFFFF'

  hints:  

    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'
    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'

  line_indicator:
    foreground: '#ff557f'
    background: '#011627'

  footer_bar:
    background: '#c5c8c6'
    foreground: '#1d1f21'

  selection:
    text: '#080808'
    background: '#b2ceee'

  normal:
    black:   '#1d3b53'
    red:     '#fc514e'
    green:   '#a1cd5e'
    yellow:  '#e3d18a'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#a1aab8'

  bright:
    black:   '#7c8f8f'
    red:     '#ff5874'
    green:   '#21c7a8'
    yellow:  '#ecc48d'
    blue:    '#82aaff'
    magenta: '#ae81ff'
    cyan:    '#7fdbca'
    white:   '#d6deeb'

  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

  transparent_background_colors: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Underline
    blinking: Off

  vi_mode_style: Block    # See `cursor.style` for available options.
  unfocused_hollow: false
  thickness: 0.16

working_directory: None

ipc_socket: true  # Offer IPC using `alacritty msg` (unix only)

mouse:
  hide_when_typing: true